services:
  mn.rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
  
  mn.api:
    image: mn-api
    container_name: 'api'
    build:
      context: .
      dockerfile: MyNotifications.Api/Dockerfile
    environment:
      RabbitMqOptions__HostUri: "amqp://rabbitmq:rabbitmq@mn.rabbitmq:5672"
    ports:
      - "8080:8080"
    depends_on:
      - mn.rabbitmq

  mn.sender:
    image: mn-sender
    container_name: 'sender'
    build:
      context: .
      dockerfile: MyNotifications.Sender/Dockerfile
    environment:
      DiscordOptions__WebhookUrl: ""
      RabbitMqOptions__HostUri: "amqp://rabbitmq:rabbitmq@mn.rabbitmq:5672"
    depends_on:
      - mn.rabbitmq